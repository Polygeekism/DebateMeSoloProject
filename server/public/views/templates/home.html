<div class="container">
  <h1 class="login">Login</h1>
    <h1 class="lead alert alert-danger" role="alert" ng-if="lc.message != ''">{{lc.message}}</h2>
    <form ng-submit="lc.login()">
      <div>
          <label for="username">Username:</label>
          <input type="text" ng-model="lc.user.username" />
      </div>
      <div>
          <label for="password">Password:</label>
          <input type="password" ng-model="lc.user.password" />
      </div>
      <div>
          <input class="btn btn-default" type="submit" name="submit" value="Log In" />
          <a href="#register">Register</a>
      </div>
    </form>
    <div>
        <p>
            You can login with username: <b>Ryan</b> password: <b>1</b> to see what an established user's profile would look like. You can also start a game with this user and submit a debate to get an example of how the approve function works with the gavel on the top right of the screen.
        </p>
    </div>
</div>
