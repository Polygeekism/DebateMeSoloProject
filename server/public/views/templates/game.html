<div ng-include="'views/partials/nav.html'"></div>
<h1 align='center'>Scoreboard</h1>
<div id='nameScoreBoard' layout='row' layout-align='space-between-center'>
    <div class='opponents' flex layout='column'>
        <h1>{{gc.displayGame.list[0].user1}}</h1>
        <h2>{{gc.displayGame.list[0].user1score}}</h2>
    </div>
    <div id='gameInputs' layout='column'>
        <textarea id='descriptionInput' type='text' placeholder='Debate description' ng-model='gc.debateInformation.description'>
        
        </textarea>
        <select ng-model='gc.debateInformation.winner'>
            <option ng-repeat='player in gc.selectWinner.list' value='{{player}}'>{{player}}</option></select>
        <button ng-click='gc.submitDebate(gc.debateInformation)'>Submit</button>
    </div>
    <div class='opponents' flex layout='column' layout-align='end end'>
        <h1>{{gc.displayGame.list[0].user2}}</h1>
        <h2>{{gc.displayGame.list[0].user2score}}</h2>
    </div>


</div>
